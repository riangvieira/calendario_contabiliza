<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calendário do Mês</title>
  <style>
    body {
      background-color: #941B22;
      color: #EBE4DC;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }
    th, td {
      border: 1px solid #EBE4DC;
      padding: 10px;
      text-align: center;
      height: 60px;
      position: relative;
    }
    th {
      background-color: rgba(235, 228, 220, 0.2);
    }
    .hoje {
      background-color: #EBE4DC;
      color: #941B22;
      font-weight: bold;
      border: 2px solid #EBE4DC;
    }
    .comemorativa {
      background-color: rgba(235, 228, 220, 0.3);
      font-weight: bold;
      cursor: help;
    }
    /* Tooltip */
    .comemorativa:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 110%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #EBE4DC;
      color: #941B22;
      padding: 5px 8px;
      border-radius: 4px;
      white-space: nowrap;
      font-size: 12px;
      z-index: 1;
      border: 1px solid #941B22;
    }
  </style>
</head>
<body>
  <h1 id="mesAno"></h1>
  <table id="calendario">
    <thead>
      <tr>
        <th>Dom</th>
        <th>Seg</th>
        <th>Ter</th>
        <th>Qua</th>
        <th>Qui</th>
        <th>Sex</th>
        <th>Sáb</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Datas comemorativas fixas nacionais
    const datasComemorativas = {
      "01/01": "Ano Novo",
      "21/04": "Tiradentes",
      "01/05": "Dia do Trabalho",
      "07/09": "Independência do Brasil",
      "12/10": "Nossa Senhora Aparecida / Dia das Crianças",
      "02/11": "Dia de Finados",
      "15/11": "Proclamação da República",
      "25/12": "Natal"
    };

    function gerarCalendario() {
      const hoje = new Date();
      const mes = hoje.getMonth();
      const ano = hoje.getFullYear();

      const nomeMes = hoje.toLocaleString('pt-BR', { month: 'long' });
      document.getElementById("mesAno").innerText = `${nomeMes.charAt(0).toUpperCase() + nomeMes.slice(1)} de ${ano}`;

      const primeiroDia = new Date(ano, mes, 1).getDay();
      const ultimoDia = new Date(ano, mes + 1, 0).getDate();

      let dia = 1;
      let html = "";

      for (let i = 0; i < 6; i++) {
        let linha = "<tr>";
        for (let j = 0; j < 7; j++) {
          if (i === 0 && j < primeiroDia) {
            linha += "<td></td>";
          } else if (dia > ultimoDia) {
            linha += "<td></td>";
          } else {
            const dataStr = `${String(dia).padStart(2, '0')}/${String(mes + 1).padStart(2, '0')}`;
            let classe = "";
            let tooltip = "";

            if (dia === hoje.getDate()) {
              classe = "hoje";
            }
            if (datasComemorativas[dataStr]) {
              classe = classe ? classe + " comemorativa" : "comemorativa";
              tooltip = `data-tooltip="${datasComemorativas[dataStr]}"`;
            }

            linha += `<td class="${classe}" ${tooltip}>${dia}</td>`;
            dia++;
          }
        }
        linha += "</tr>";
        html += linha;
      }

      document.querySelector("#calendario tbody").innerHTML = html;
    }

    gerarCalendario();
  </script>
</body>
</html>
